<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>userList</title>
    <!--thymeleaf表达式，th:href="@{/css/bootstrap.css}"@表示后面的是一个链接-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>用户列表</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>userName</th>
            <th>password</th>
            <!--
            <th>school_id</th>
            <th>schoolname</th>
            -->
        </tr>
        </thead>
        <tbody>
        <!--each来进行for循环求值-->
        <tr th:each="user : ${userlists}">
            <th scope="row" th:text="${user.Id}"></th>
            <td th:text="${user.username}"></td>
            <td th:text="${user.password}"></td>
         <!--
            <td th:text="${user.school.getId()}"></td>
            <td th:text="${user.school.getSchoolname()}"></td>
            -->
            <td><a th:href="@{/user/toUpdate(id=${user.Id})}">update</a></td>
            <td><a th:href="@{/user/delete(id=${user.Id})}">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/toAdd" th:href="@{/user/toAdd}" class="btn btn-info">add</a>
    </div>
</div>
</body>
</html>
